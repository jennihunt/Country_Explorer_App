{% extends 'mainpage/base.html' %}
{% load static %}

{% block content %}

{% if query %}
    <h1 id="title">Search Results for "{{ query }}"</h1>
{% endif%}

<ul id="results">
    {% for country in countries %}
        <li>{{ country.name }}</li>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</ul>

{% endblock %}
