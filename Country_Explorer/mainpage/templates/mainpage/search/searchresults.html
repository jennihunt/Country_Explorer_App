{% extends 'mainpage/base.html' %}
{% load static %}

{% block content %}



{% if query %}
    <h2>Search Results for "{{ query }}"</h2>
{% endif%}

<ul id="results">
    {% for country in countries %}
        <li>{{ country.name }}</li>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</ul>

{% endblock %}
