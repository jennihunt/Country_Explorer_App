{% extends 'mainpage/base.html' %}

{% block content %}
<h1>All Countries</h1>
<ul>
    {% for country in countries %}
   
        <div id="card">
            <img src={{country.flag_url}} alt="flag img">
            <a href="{% url 'country_detail' country.pk %}">{{ country.name}}</a><br>

            Region: {{country.region}}<br>
            Population: {{country.population}}


        </div>
   
    {% endfor %}
</ul>

{% endblock %}
